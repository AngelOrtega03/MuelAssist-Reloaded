<html>
    <head>
        <title>Crear expediente</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../static/css/alta_empleados_estilo.css">
        <script>
            // When the user clicks on <div>, open the popup
                function show() {
                var popup = document.getElementById("popup").style.display = 'block';
            }
            function showShare() {
                var checkBox = document.getElementById("permisoCompartir");
                if (checkBox.checked == true) {
                    var share = document.getElementById("compartir").style.display = 'block'
                }
                else {
                    var share = document.getElementById("compartir").style.display = 'none'
                }
            }
            function hide() {
                var popup = document.getElementById("popup").style.display = 'none'
            }
        </script>
    </head>
    <body>
        
        <div class="fondo">
        <div class="contenedor-imagen-2">
            <img src="../static/img/icons2.png" >
        </div>
        <a class="regresar" href="{{url_for('expedientes')}}">Regresar a la lista</a>
        <form id="Form01" name="Form01" valign="center" align="middle" method="post" enctype="multipart/form-data" action="{{url_for('crearexpediente')}}">
            <div class="tabla">
            <H1>Expediente medico</H1>
                <div class="columna cajas">
                    {% if msg %}
                        <p>{{msg}}</p>
                    {% endif %}
                    
                    <br><p>Dr. {{session['nombre']}}</p><br>
                    <!--<p>Datos de alta</p>
                    <input type="text" class="medio" name="fechaHora" id="fechaHora" placeholder="Fecha y hora"/>
                    <input type="text" class="chiqui" name="numConsul" id="numConsul"> N° Consultorio </input>
                    <input type="text" class="chiqui" name="IdExp" id="IdExp"> ID Expediente</input><br>
                    <input type="text" class="grande" name="motivoConsul" id="motivoConsul" placeholder="Motivo de la cita..."/><br>-->
                    <br><p>Datos personales</p>
                    <!--<input type="text" class="nom" name="nombre" id="nombre" placeholder="Nombre completo"/>
                    <input type="text" class="chiqui" name="sexo" id="sexo" placeholder="Sexo"/>
                    <input type="text" class="chiqui" name="edad" id="edad" placeholder="Edad"/><br>
                    <input type="text" class="grande" name="domicilio" id="domicilio" placeholder="Domicilio"/>
                    <input type="text" class="medio" name="telefono" id="telefono" placeholder="Telefono"/><br>-->
                    <div>
                        <label for="id_paciente_1">Paciente:</label>
                        <select id="id_paciente_1" name="id_paciente_1" required>
                            {% for paciente in pacientes %}
                                <option value="{{ paciente.id }}" onclick="">{{ paciente.nombre }} {{paciente.apellido}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br><p>Datos de salud</p>
                    <textarea class="txt" id="info" name="info" data-component="textarea" placeholder="Historial clinico.." aria-labelledby="label_26"></textarea><br>
                    <br><p>Observaciones</p>
                    <textarea class="txt" id="observaciones" name="observaciones" data-component="textarea" aria-labelledby="label_26"></textarea><br>
                    
                    <label for="permisoCompartir">¿Desea compartir el expediente?</label>
                    <input type="checkbox" id="permisoCompartir" name="permisoCompartir" value="Si" onclick="showShare()">
                    <div id="compartir" class="compartir" style="display: none;">
                        <input type="checkbox" id="pacienteShare" name="pacienteShare" value="Si">
                        <label for="pacienteShare"> ¿Compartir con Paciente?</label><br>
                        {% if secretario != '' %}
                        <input type="checkbox" id="secretarioShare" name="secretarioShare" value="{{secretario.id_usuario}}">
                        <label for="secretarioShare"> ¿Compartir con Secretari@?</label><br>
                        {% endif %}
                        <label for="id_usuario_compartir">Nombre de Usuario:</label>
                        <select id="id_usuario_compartir" name="id_usuario_compartir">
                            {% for usuario in usuarios %}
                                <option value="{{ usuario.id }}">{{ usuario.nombre }}</option>
                            {% endfor %}
                        </select>
                        <br><label for="privilegios">Privilegios:</label>
                        <select id="privilegios" name="privilegios">
                            <option value="VER">Ver</option>
                            <option value="EDITAR">Modificar</option>
                        </select><br>
                    </div>

                    <br> <input type="file" id="archivo" accept="image/*" name="archivo" class="imgArch">
                </div>
            </div>
            <div class="popup" id="popup">
                <p>¿Desea continuar con el guardado?</p>
                <input type="submit" value="Si">
                <input type="Button" value="No" onclick="hide()">
            </div>
            <input type="button" class="guardar" onclick="show();" value="Guardar expediente"/><br>          
        </form>    
        </div>
       
    </body>
</html>
